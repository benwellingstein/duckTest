# This file was updated for a Firebase multi-site deployment
# Hosting sites: duck_test and accordion-master

name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # --- Build duck_test ---
      - name: ğŸ“¦ Install dependencies for duck_test
        working-directory: ./duck_test
        run: npm ci

      - name: ğŸ› ï¸ Build duck_test
        working-directory: ./duck_test
        run: npm run build

      # --- Build accordion-master ---
      - name: ğŸ“¦ Install dependencies for accordion-master
        working-directory: ./accordion-master
        run: npm ci

      - name: ğŸ› ï¸ Build accordion-master
        working-directory: ./accordion-master
        run: npm run build

      # --- Deploy to Firebase ---
      - name: ğŸš€ Deploy to Firebase Hosting (all sites)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DUCKTEST_89989 }}
          channelId: live
          projectId: ducktest-89989

